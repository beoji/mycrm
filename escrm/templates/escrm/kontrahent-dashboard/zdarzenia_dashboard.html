<div class="dashboard-box">
    <div class="dashboard-box-title">
        <h4>Zdarzenia</h4>
        <div style="display:inline-block; float: right;">
            <a href="{% url 'escrm:kontrahent-zdarzenia' kontrahent.id_kontrahenta %}"><i class="fas fa-list fa-2x"></i></a>
            <a href="{% url 'escrm:zdarzenie-create' kontrahent.id_kontrahenta %}">
            <i class="fas fa-plus-circle fa-2x" style="color: #218838"></i></a>
        </div>
    </div>
    <div class="dashboard-box-content">
    {% if zdarzenia %}
        <table class="table table-sm">
        <tr>
            <th>Temat</th>
            <th>Data</th>
        </tr>
            {% for zdarzenie in zdarzenia %}
                <tr>
                    <td><a href="{% url 'escrm:zdarzenie-detail' zdarzenie.pk %}">{{ zdarzenie.temat }}</a></td>
                    <td>{{ zdarzenie.data_zdarzenia|date:"Y-m-d" }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Aktualnie brak zdarze≈Ñ</p>
    {% endif %}
    </div>
</div>
