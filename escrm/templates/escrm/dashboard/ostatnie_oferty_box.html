<div class="dashboard-box">
    <div class="dashboard-box-title">
        <h4>Moje oferty</h4>

        </div>
    </div>
    <div class="dashboard-box-content">
    {% if lista_ofert %}
        <table class="table table-sm">
            {% for oferta in lista_ofert %}
                <tr>
                    <td><a href="{% url 'escrm:oferta-detail' pk=oferta.kontrahent.pk pk_oferty=oferta.pk %}">{{ oferta.temat }}</a></td>
                <td style="text-align: right">
                    <a href="{% url 'escrm:kontrahent-detail' oferta.kontrahent.pk %}" style="text-decoration: none">{{ oferta.kontrahent.nazwa_krotka }}</a>
                </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Aktualnie nie masz Å¼adnych ofert</p>
    {% endif %}
    </div>
</div>
